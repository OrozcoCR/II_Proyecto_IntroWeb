<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda en LÃ­nea</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Agregar.js"></script>
    <script src="index.js"></script>
    <script src="slider.js"></script>
    <script src="formularioPago.js"></script>
    
</head>
<body onload="cargarProductos()" onfocus="counterCarrito()">
    <header class="navbar">
        <img src="imgs/logo.png" alt="Logo de la Tienda" class="logo">
        <h1>Tu Restaurante en Linea</h1>
        <div class="search-bar">
            <input type="text" placeholder="Ingresa un producto" id="search" name="search">
            <button type="submit" onclick="buscarProductos()">Buscar</button>
        </div>
        <div class="cart-container">
            <img id="cart-icon" src="imgs/carrito.png" alt="Logo de la Tienda" class="logo" onclick="pagar()">
            <div class="notification-circle" id="cart-count">0</div>
        </div>  
    </header>
    <div class="slider-container">
        <div class="slider">
            <img class="active" src="./imgs/portada2.jpg" alt="Imagen 1">
            <img src="./imgs/portada3.jpg" alt="Imagen 2">
            <img src="./imgs/portada4.jpg" alt="Imagen 3">
        </div>
        
        <div>
            <button class="slider-btn" onclick="cambiarSlide(1)">1</button>
            <button class="slider-btn" onclick="cambiarSlide(2)"> 2</button>
            <button class="slider-btn" onclick="cambiarSlide(3)">3</button>
        </div>
    </div>
    <h1>Nuestro Menu</h1>
    <div id="card-container" class="container"></div>
   
</body>
</html>
