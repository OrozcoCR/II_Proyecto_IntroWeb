<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Agregar.js"></script>
    <script>
        var productos;
        function cargarProductos() {
            //localStorage.clear()
            const carrito = obtenerCarrito();

            // Crear una instancia de XMLHttpRequest
            var xhr = new XMLHttpRequest();

            console.log(xhr.readyState)
            // Configurar la solicitud AJAX
            xhr.open('GET', 'listarArticulos.php?id=1', true);
            console.log(xhr.readyState)

            xhr.onreadystatechange= ()=>{console.log(xhr.readyState)}; 
            
            // Configurar el manejo de la respuesta
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Parsear la respuesta JSON
                    productos = JSON.parse(xhr.responseText);
                    // Mostrar los artículos en la página
                    let contenedorProductos = document.getElementById('card-container');
                    productos.forEach(function(producto) {
                        var card = document.createElement('div');
                        card.className = 'card';

                        var imagenProd = document.createElement('img');
                        imagenProd.className = 'product-image';
                        imagenProd.src = producto.thumbnail;

                        var productName = document.createElement('h2');
                        productName.textContent = producto.name;

                        var productPrice = document.createElement('p');
                        productPrice.textContent = 'Precio: $' + producto.price;

                        card.appendChild(imagenProd);
                        card.appendChild(productName);
                        card.appendChild(productPrice);

                        card.onclick= () => 
                        {
                            console.log(producto);
                            const productDataJSON = JSON.stringify(producto.id);
                            window.location.href = `vistaProducto.html?id=${encodeURIComponent(productDataJSON)}`;

                        };
                        contenedorProductos.appendChild(card);
                    });
                } else {
                    console.error('Error en la solicitud: ' + xhr.status);
                }
            };
            // Enviar la solicitud AJAX
            xhr.send();
        }

        function buscarProductos() {

            const searchItem = document.getElementById('search').value;

            // Crear una instancia de XMLHttpRequest
            var xhr = new XMLHttpRequest();

            console.log(xhr.readyState)
            // Configurar la solicitud AJAX
            xhr.open('GET', 'busqueda.php?search='+searchItem, true);
            console.log(xhr.readyState)

            xhr.onreadystatechange= ()=>{console.log(xhr.readyState)}; 

            // Configurar el manejo de la respuesta
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // Parsear la respuesta JSON
                    productos = JSON.parse(xhr.responseText);
                    // Mostrar los artículos en la página
                    let contenedorProductos = document.getElementById('card-container');
                    contenedorProductos.innerHTML = "";
                    productos.forEach(function(producto) {
                        var card = document.createElement('div');
                        card.className = 'card';

                        var imagenProd = document.createElement('img');
                        imagenProd.className = 'product-image';
                        imagenProd.src = producto.thumbnail;

                        var productName = document.createElement('h2');
                        productName.textContent = producto.name;

                        var productPrice = document.createElement('p');
                        productPrice.textContent = 'Precio: $' + producto.price;

                        card.appendChild(imagenProd);
                        card.appendChild(productName);
                        card.appendChild(productPrice);

                        card.onclick= () => 
                        {
                            console.log(producto);
                            const productDataJSON = JSON.stringify(producto.id);
                            window.location.href = `vistaProducto.html?id=${encodeURIComponent(productDataJSON)}`;

                        };
                        contenedorProductos.appendChild(card);
                    });
                } else {
                    console.error('Error en la solicitud: ' + xhr.status);
                }
            };
            // Enviar la solicitud AJAX
            xhr.send();
        }
        
    </script>
</head>
<body onload="cargarProductos()">
    <div class="navbar">
        <img src="imgs/logo.png" alt="Logo de la Tienda" class="logo">
        <h1>Tu Restaurante en Linea</h1>
        <div class="search-bar">
            <input type="text" placeholder="Ingresa un producto" id="search" name="search">
            <button type="submit" onclick="buscarProductos()">Buscar</button>
        </div>
    </div>
    <div id="card-container" class="container"></div>
</body>
</html>
